<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Maintenance</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #0a0f1a;
      font-family: 'Segoe UI', sans-serif;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #0a0f1a 0%, #05060a 100%);
      z-index: 1;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 2;
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(0, 255, 255, 0.5);
      border-radius: 50%;
      animation: floatUp linear infinite;
    }

    .particle:nth-child(odd) {
      background: rgba(0, 140, 255, 0.4);
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 1;
      }
    }

    .container {
      z-index: 3;
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 2rem 3rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      color: #fff;
      animation: fadeIn 1.2s ease-out forwards;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #0ff;
      width: 0;
      animation: typing 3.5s steps(40, end) forwards, blink 0.8s infinite;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      margin-top: 1.5rem;
      opacity: 0;
      animation: fadeInText 2s ease 3.6s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -40%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #0ff; }
    }

    @keyframes fadeInText {
      to { opacity: 1 }
    }

    /* Create 30 floating particles */
    .particles .particle {
      animation-duration: calc(10s + 10 * (var(--i) * 0.1s));
      left: calc(100% * var(--i) / 30);
      top: 100%;
    }
  </style>
</head>
<body>
  <div class="particles">
    <!-- 30 floating particles -->
    <script>
      for (let i = 0; i < 30; i++) {
        const dot = document.createElement("div");
        dot.className = "particle";
        dot.style.setProperty("--i", i);
        document.querySelector(".particles").appendChild(dot);
      }
    </script>
  </div>

  <div class="container">
    <h1>We're upgrading your experience...</h1>
    <p>This page is under maintenance. Please check back shortly.</p>
  </div>
</body>
</html>
