<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Evaluation Portal - Analytic Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --light: #f8f9fa;
      --success: #4cc9f0;
      --warning: #f72585;
      --dark: #212529;
      --error: #f44336;
      --poor: #ff4757;
      --average: #ffa502;
      --excellent: #2ed573;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--dark);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      margin: 20px;
      width: 90%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2rem;
      background: linear-gradient(to right, #4361ee, #3a0ca3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      padding-bottom: 15px;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(to right, #4361ee, #3a0ca3);
      border-radius: 2px;
    }

    .input-group {
      position: relative;
      margin: 25px 0;
    }

    input {
      width: 100%;
      padding: 15px 20px;
      margin: 8px 0;
      border-radius: 10px;
      border: 2px solid #e9ecef;
      font-size: 16px;
      transition: all 0.3s ease;
      background-color: #f8f9fa;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
      background-color: white;
    }

    input:hover {
      border-color: #adb5bd;
    }

    label {
      position: absolute;
      top: -10px;
      left: 15px;
      background: white;
      padding: 0 5px;
      font-size: 0.9rem;
      color: var(--primary);
      pointer-events: none;
      transition: all 0.3s ease;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background: linear-gradient(to right, var(--secondary), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .evaluation {
      display: none;
      margin-top: 30px;
      animation: fadeIn 0.5s ease forwards;
    }

    .card {
      display: none;
      padding: 25px;
      border-radius: 15px;
      margin: 20px 0;
      background: white;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border-left: 5px solid var(--accent);
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, var(--primary), var(--accent));
    }

    .card h3 {
      margin: 15px 0;
      color: var(--primary);
      font-size: 1.5rem;
      font-weight: 600;
    }

    .card p {
      margin: 10px 0;
      line-height: 1.6;
    }

    .card strong {
      color: var(--secondary);
    }

    .success {
      animation: cardEntrance 0.8s ease-out forwards;
    }

    /* Error message styling */
    .error-message {
      color: var(--error);
      text-align: center;
      margin: 10px 0;
      font-size: 0.9rem;
      display: none;
    }

    /* Password hint */
    .password-hint {
      font-size: 0.8rem;
      color: #666;
      text-align: center;
      margin-top: 5px;
      display: none;
    }

    .forgot-password {
      text-align: center;
      margin-top: 10px;
    }

    .forgot-password a {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes cardEntrance {
      from { 
        opacity: 0; 
        transform: scale(0.9) translateY(20px); 
      }
      to { 
        opacity: 1; 
        transform: scale(1) translateY(0); 
      }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: var(--accent);
      opacity: 0;
      animation: confetti 3s ease-out forwards;
    }

    @keyframes confetti {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .emoji {
      font-size: 1.2rem;
      margin-right: 5px;
    }

    /* New styles for evaluation criteria */
    .evaluation-criteria {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
    }

    .criterion {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .criterion label {
      font-weight: 500;
      color: var(--secondary);
      white-space: nowrap;
      margin: 0;
      position: static;
      background: transparent;
      padding: 0;
    }

    .score-input {
      width: 60px;
      padding: 8px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      text-align: center;
      font-family: 'Poppins', sans-serif;
    }

    .score-input:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
    }

    /* Overall score display */
    .overall-score {
      text-align: center;
      margin: 15px 0;
      padding: 15px;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border-radius: 10px;
      position: relative;
    }

    .overall-score h4 {
      margin: 0 0 10px 0;
      color: var(--secondary);
      font-size: 1.1rem;
    }

    .score-value {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Performance visualization */
    .performance-visual {
      height: 10px;
      background: #e9ecef;
      border-radius: 5px;
      margin: 15px auto;
      max-width: 300px;
      overflow: hidden;
      position: relative;
    }

    .performance-bar {
      height: 100%;
      width: 0%;
      transition: all 0.5s ease;
      position: relative;
    }

    .performance-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to right, 
        var(--poor) 0%, 
        var(--poor) 33%, 
        var(--average) 33%, 
        var(--average) 66%, 
        var(--excellent) 66%, 
        var(--excellent) 100%);
      opacity: 0.2;
    }

    .performance-labels {
      display: flex;
      justify-content: space-between;
      max-width: 300px;
      margin: 5px auto 0;
      font-size: 0.8rem;
    }

    .performance-label {
      position: relative;
      cursor: default;
      transition: all 0.3s ease;
    }

    .performance-label:hover {
      transform: translateY(-3px);
    }

    .performance-label.poor:hover {
      color: var(--poor);
    }

    .performance-label.average:hover {
      color: var(--average);
    }

    .performance-label.excellent:hover {
      color: var(--excellent);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .evaluation-criteria {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .container {
        padding: 25px;
      }
    }

    @media (max-width: 480px) {
      .evaluation-criteria {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container animate__animated animate__fadeIn">
    <h2>üìä Student Evaluation Portal</h2>
    
    <div class="input-group">
      <label for="studentId">Student ID</label>
      <input type="text" id="studentId" placeholder="Enter your Student ID (e.g. stu001)" />
    </div>
    
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your Password" />
    </div>

    <div class="error-message" id="errorMessage"></div>
    
    <div class="password-hint" id="passwordHint"></div>
    
    <div class="forgot-password">
      <a onclick="showPasswordHint()">Forgot your password?</a>
    </div>
    
    <button onclick="login()">üîë Access Evaluation</button>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Loading your evaluation...</p>
    </div>

    <div id="evaluation"></div>
  </div>

  <script>
    // Replace with your deployed Google Apps Script URL
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby-OyIVR-MGwfOY7PZa-OLisBeWhJDtuCpfIfeZGUjRFT96yArDrKVL2awiuTDxKePzyg/exec';
    const CACHE_DURATION = 10000; // 10 seconds cache
    let studentsData = {};
    let lastFetchTime = 0;

    async function login() {
      const studentId = document.getElementById("studentId").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();
      const loading = document.getElementById("loading");
      const errorMessage = document.getElementById("errorMessage");
      
      // Reset error message
      errorMessage.style.display = "none";
      document.getElementById("passwordHint").style.display = "none";

      // Validate inputs
      if (!studentId || !password) {
        showError("Please enter both your Student ID and Password");
        return;
      }

      if (!/^stu\d{3}$/.test(studentId)) {
        showError("Student ID must be in format stuXXX (e.g. stu001)");
        return;
      }

      // Show loading animation
      loading.style.display = "block";
      
      try {
        // Check cache first
        const now = Date.now();
        if (now - lastFetchTime > CACHE_DURATION) {
          await fetchStudentData();
        }

        // Check if student exists
        if (!studentsData[studentId]) {
          showError("Student ID not found");
          loading.style.display = "none";
          return;
        }

        // Verify password
        if (studentsData[studentId].Password !== password) {
          showError("Incorrect password. Please try again.");
          loading.style.display = "none";
          return;
        }

        // Success - populate card with student data
        populateStudentCard(studentsData[studentId]);
        createConfetti();
        loading.style.display = "none";
      } catch (error) {
        console.error("Login error:", error);
        showError("Unable to fetch data. Please try again later.");
        loading.style.display = "none";
      }
    }

    async function fetchStudentData() {
      try {
        const response = await fetch(`${SCRIPT_URL}?action=getStudents&t=${Date.now()}`);
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

        const data = await response.json();
        if (!data || !data.length) throw new Error("No valid student data found");

        // Process and cache student data
        const newStudents = {};
        data.forEach(row => {
          if (row.StudentID) {
            newStudents[row.StudentID.toLowerCase()] = {
              StudentID: row.StudentID,
              Name: row.Name || '',
              Gender: row.Gender || '',
              Pronunciation: row.Pronunciation || 0,
              Intonation: row.Intonation || 0,
              Communication: row.Communication || 0,
              Participation: row.Participation || 0,
              Strength: row.Strength || '',
              Weakness: row.Weakness || '',
              Improvement: row.Improvement || '',
              Password: row.Password || ''
            };
          }
        });

        studentsData = newStudents;
        lastFetchTime = Date.now();
      } catch (error) {
        console.error('Failed to fetch student data:', error);
        throw error;
      }
    }

    function populateStudentCard(data) {
      const evaluationDiv = document.getElementById("evaluation");
      evaluationDiv.style.display = "block";
      
      evaluationDiv.innerHTML = `
        <div id="${data.StudentID}" class="card success">
          <div class="evaluation-criteria">
            <div class="criterion">
              <label for="${data.StudentID}-pronunciation">Pronunciation</label>
              <input type="number" id="${data.StudentID}-pronunciation" class="score-input" min="0" max="10" 
                value="${data.Pronunciation || 0}" onchange="updateOverallScore('${data.StudentID}')">
            </div>
            <div class="criterion">
              <label for="${data.StudentID}-intonation">Intonation</label>
              <input type="number" id="${data.StudentID}-intonation" class="score-input" min="0" max="10" 
                value="${data.Intonation || 0}" onchange="updateOverallScore('${data.StudentID}')">
            </div>
            <div class="criterion">
              <label for="${data.StudentID}-communication">Communication</label>
              <input type="number" id="${data.StudentID}-communication" class="score-input" min="0" max="10" 
                value="${data.Communication || 0}" onchange="updateOverallScore('${data.StudentID}')">
            </div>
            <div class="criterion">
              <label for="${data.StudentID}-participation">Participation</label>
              <input type="number" id="${data.StudentID}-participation" class="score-input" min="0" max="10" 
                value="${data.Participation || 0}" onchange="updateOverallScore('${data.StudentID}')">
            </div>
          </div>

          <div class="overall-score">
            <h4>Overall Score</h4>
            <p class="score-value" id="${data.StudentID}-overall">0.0</p>
            <div class="performance-visual">
              <div class="performance-bar" id="${data.StudentID}-performance-bar" style="width: 0%; background-color: var(--poor);"></div>
            </div>
            <div class="performance-labels">
              <div class="performance-label poor">Poor</div>
              <div class="performance-label average">Average</div>
              <div class="performance-label excellent">Excellent</div>
            </div>
          </div>

          <h3>${data.Gender === 'Female' ? 'üë©‚Äçüéì' : 'üë®‚Äçüéì'} <span>${data.Name}</span></h3>
          <p>
            <span class="emoji">üí™</span><strong>Strength:</strong> 
            <span>${data.Strength || 'Not specified'}</span>.<br>
            <span class="emoji">‚ö†Ô∏è</span><strong>Weakness:</strong> 
            <span>${data.Weakness || 'Not specified'}</span>.<br>
            <span class="emoji">üöÄ</span><strong>Key Improvement:</strong> 
            <span>${data.Improvement || 'Not specified'}</span>.
          </p>
        </div>
      `;
      // ‚úÖ Add this below to show the card!
document.querySelector('.card').style.display = 'block';
      // Initialize the overall score display
      updateOverallScore(data.StudentID);
    }

    function updateOverallScore(studentId) {
      // Helper function to safely get and validate scores
      const getValidScore = (elementId) => {
        const input = document.getElementById(elementId);
        if (!input) return 0;
        let value = parseFloat(input.value) || 0;
        value = Math.max(0, Math.min(10, value)); // Clamp between 0-10
        input.value = value; // Update input with clamped value
        return value;
      };

      // Get all scores
      const pronunciation = getValidScore(`${studentId}-pronunciation`);
      const intonation = getValidScore(`${studentId}-intonation`);
      const communication = getValidScore(`${studentId}-communication`);
      const participation = getValidScore(`${studentId}-participation`);

      // Calculate average
      const average = (pronunciation + intonation + communication + participation) / 4;
      const roundedAverage = Math.round(average * 10) / 10;

      // Update overall score display
      const overallElement = document.getElementById(`${studentId}-overall`);
      if (overallElement) {
        overallElement.textContent = roundedAverage.toFixed(1);
      }

      // Animate performance bar
      const performanceBar = document.getElementById(`${studentId}-performance-bar`);
      if (performanceBar) {
        const percentage = average * 10;
        
        // Reset animation
        performanceBar.style.transition = 'none';
        performanceBar.style.width = '0%';
        performanceBar.offsetHeight; // Force reflow
        
        // Animate to target width with smooth transition
        performanceBar.style.transition = 'width 1s ease-out, background-color 1s ease-out';
        performanceBar.style.width = `${percentage}%`;
        
        // Set color based on final score
        if (average < 5) {
          performanceBar.style.backgroundColor = 'var(--poor)';
        } else if (average < 7.5) {
          performanceBar.style.backgroundColor = 'var(--average)';
        } else {
          performanceBar.style.backgroundColor = 'var(--excellent)';
        }
      }
    }

    function showError(message) {
      const errorMessage = document.getElementById("errorMessage");
      errorMessage.textContent = message;
      errorMessage.style.display = "block";
    }

    function showPasswordHint() {
      const studentId = document.getElementById("studentId").value.trim().toLowerCase();
      const passwordHint = document.getElementById("passwordHint");
      
      if (!studentId) {
        showError("Please enter your Student ID first");
        return;
      }

      if (studentsData[studentId]) {
        // Use first 2 characters of password as hint
        const pw = studentsData[studentId].Password;
        const hint = pw.length >= 2 ? `First 2 characters: ${pw.substring(0, 2)}...` : 'No hint available';
        passwordHint.textContent = `Password hint: ${hint}`;
        passwordHint.style.display = "block";
      } else {
        showError("Student ID not found in cache. Try logging in first.");
      }
    }

    function createConfetti() {
      const colors = ['#4361ee', '#3a0ca3', '#4895ef', '#4cc9f0', '#f72585'];
      
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = -10 + 'px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.width = Math.random() * 10 + 5 + 'px';
        confetti.style.height = Math.random() * 10 + 5 + 'px';
        confetti.style.animationDuration = Math.random() * 2 + 2 + 's';
        confetti.style.animationDelay = Math.random() * 2 + 's';
        document.body.appendChild(confetti);
        
        // Remove confetti after animation
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
      // Pre-fetch student data
      fetchStudentData().catch(console.error);
      
      // Preserve existing Enter key functionality
      document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          login();
        }
      });
    });
  </script>
</body>
</html>
